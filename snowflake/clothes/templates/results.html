<script type="text/javascript">

function popDescription(sel)
{
	window.open("/pants4thunderthighs/product_info/"+sel.name, "Compare Pants", "status=0, height=600, width=500");
}
</script>

{% extends "base_results.html" %}

{% block content %}

{% for item,values in pants.items %}
   <div id="item" class="tile">
    <input type="image" onclick="popDescription(this)" name="{{item.id}}" src="{{item.picURL}}" width="120" height="140">
    <div class="desc">
    <ul>
      <li class="make">{{item.designer}}</li>
      </br>
      <li class="model">{{item.style}} </li><li> {{item.designer_waist}}x{{item.designer_inseam}}</li>
      <li>{{ values.waist }}</li>
      <li>{{ values.inseam }}</li>
      <li>{{ values.cuff }}</li>
    </ul>
   </div><!--ends desc div-->
   </div><!--ends item div-->
{% endfor %}

{% endblock content%}
